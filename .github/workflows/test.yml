name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install
        uses: actions/setup-go@v3
        with:
          go-version: 1.22.x
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: make lint
      - name: Test
        run: make test
